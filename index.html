<canvas id="canvas2" width="200" height="200"></canvas>
<script>
    var a = document.getElementById("canvas2");
   
    var context =a.getContext("2d"); // Fetching 2d context
    context.beginPath();
    context.arc(100,75,50,0,2 * Math.PI); // x, y, radius, startAngle, endAngle
    context.fillStyle = "green";
    context.fill();
context.strokeStyle = "red";

context.stroke();
</script> 

<canvas id="myCanvas" width="400" height="400"></canvas>
    <script>
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');

        // Create a linear gradient
      var gradient = context.createLinearGradient(0, 0, 300, 0); // left to right
        // gradient color
        gradient.addColorStop(0, 'red');    // Start color
        gradient.addColorStop(0.5, 'yellow'); // Middle color
        gradient.addColorStop(1, 'blue');   // End color

        
        context.strokeStyle = gradient;
        context.lineWidth = 5;

        // Start to draw line
        context.beginPath();
        context.moveTo(50, 200); // Start 
        context.lineTo(350, 200); // End
        context.stroke(); // Apply the stroke with the gradient
    </script>
